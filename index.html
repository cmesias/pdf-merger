<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <h1>PDF Merger</h1>
        <p>Drag and drop PDF files to merge, or use the upload button</p>
    </header>

    <main>
        <section class="upload-box">
            <!-- Upload files and clear queue -->
            <div>
                <!-- Upload files -->
                <label id="upload-label" for="choose-btn">UPLOAD FILES</label>
                <input type="file" id="choose-btn" multiple accept="application/pdf">

                <!-- Clear files -->
                <label id="clear-label" for="clear-btn">CLEAR</label>
                <button type="button" id="clear-btn"></button>
            </div>

            <!-- Drop zone for PDFs -->
            <section class="drop-box">
                <div id="drop-zone">
                    <p>Drag one or more PDF files into this box.</p>
                    <ul id="file-list"></ul> <!-- Display the list of files -->
                </div>
            </section>

            <!-- Merge PDFs button -->
            <div>
                <button id="merge-btn">MERGE</button>
                <a id="downloadLink" style="display:none;">Download Merged PDF</a>
            </div>
        </section>

        <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
        <script src="merge-pdfs.js"></script>
    </main>

    <footer>
        <p>&copy; 2025 CMesias. All rights reserved.</p>
    </footer>
</body>

</html>
